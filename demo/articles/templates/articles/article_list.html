{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel = "stylesheet" href="{% static 'style.css'%}"
    </head>
    <body>
        <h1>Article list</h1>
        <div class="articles">
            {% for article in articles%}
            <div class="article">
                <h1><a href="#">{{article.title}}</a></h1>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}p>
            </div>

            {% endfor %}

        </div>
    </body>

    </html>
